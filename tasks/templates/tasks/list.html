<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body{
        background-color: #87CEEB;
    }

    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input::placeholder{
        color: #d3d3d3;
    }

    .submit{
        background-color: #078a0c;
    }

    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: 	#20B2AA;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
    }

    .item-row{
        background-color: #808080;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
    }
</style>

<div class="center-column">

    <form method="POST" action="/" class="form-inline">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-success" type="submit" name="Create Task">
    </form>

    <div class="todo-list">
        {% for task in tasks %}
            <div class="item-row">
                <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-primary mr-2">Update</a>
                <a href="{% url 'delete' task.id %}" class="btn btn-sm btn-danger mr-2">Delete</a>
                
                {% if task.complete == True %}
                    <strike>{{task}}</strike>
                {% else %}
                    <span>{{task}}</span>
                {% endif %}
            </div>
        {% empty %}
            <div class="list-group-item">No tasks available.</div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
